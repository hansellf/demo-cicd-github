name: CD (kind)

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  packages: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create kind cluster
        uses: helm/kind-action@v1

      - name: Set image tag via kustomize
        run: |
          cd k8s
          kustomize edit set image ghcr.io/OWNER/REPO/demo-app=ghcr.io/${{ github.repository }}/demo-app:${{ github.event.workflow_run.head_sha }}

      - name: Apply manifests
        run: kubectl apply -k k8s

      - name: Wait for rollout
        run: kubectl rollout status deploy/demo-app --timeout=120s

      - name: Smoke test
        run: |
          kubectl port-forward deploy/demo-app 8080:8080 &
          sleep 3
          curl -sSf http://127.0.0.1:8080/health
    environment: dev