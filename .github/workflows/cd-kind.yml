name: CD (kind)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create kind cluster
        uses: helm/kind-action@v1

      - name: Set image
        run: |
          sed -i "s|ghcr.io/OWNER/REPO/demo-app:IMAGE_TAG|ghcr.io/${{ github.repository }}/demo-app:${{ github.sha }}|g" k8s/deployment.yaml

      - name: Apply manifests
        run: kubectl apply -f k8s/

      - name: Wait for rollout
        run: kubectl rollout status deploy/demo-app --timeout=120s

      - name: Smoke test
        run: |
          kubectl port-forward deploy/demo-app 8080:8080 &
          sleep 3
          curl -sSf http://127.0.0.1:8080/health
